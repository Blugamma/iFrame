<body>
    <header>
        <a href="/"><img src="/images/logov2.png"/></a><h1>iFrame</h1>
      </header>
      <h1>Account Dashboard</h1>
      <div id="canvas">
        <!-- Our sketch will go here! -->
      </div>
  

  <div id="weatherPanel">
  <div class="form">
  <h3><i class="fas fa-cloud-sun"></i> Weather Panel</h3>
  <form method="post" action="/weatherCheck" class="login-form">
    <input type="text" name="location" placeholder="City"/>
    <button type="submit">Send to iFrame</button>
  </form>
  </div>
  </div>

  <div id="tempPanel">
  <div class="form">
  <h3><i class="fas fa-temperature-high"></i> Temperature Panel</h3>
  <form method="post" action="/tempCheck" class="login-form">
    <input type="text" name="location" placeholder="City"/>
    <button type="submit">Send to iFrame</button>
  </form>
  </div>
  </div>
  <footer>
    <a href="#weatherPanel"><div class="tabButtons" onclick="weatherTab()"><i class="fas fa-cloud-sun"></i></div></a>
    <div id="seperator"></div>
    <a href="#tempPanel"><div class="tabButtons" onclick="tempTab()"><i class="fas fa-temperature-high"></i></div></a>
    <div id="seperator"></div>
    <a href="#canvas"><div class="tabButtons" onclick="visTab()"><i class="far fa-eye"></i></div></a>
  </footer>
  <script>
  function weatherTab() {
  document.getElementById("weatherPanel").style.display = "block";
  document.getElementById("tempPanel").style.display = "none";
  document.getElementById("canvas").style.display = "none";
}

function visTab() {
  document.getElementById("canvas").style.display = "block";
  document.getElementById("tempPanel").style.display = "none";
  document.getElementById("weatherPanel").style.display = "none";

}

function tempTab() {
  document.getElementById("weatherPanel").style.display = "none";
  document.getElementById("tempPanel").style.display = "block";
  document.getElementById("canvas").style.display = "none";
}
  </script>
</body>
